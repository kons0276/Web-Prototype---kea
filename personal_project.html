<script>
 
//  Find the Button
 let create = document.getElementById("personal");
//  Add Click Event Listener
 create.addEventListener("click", function(event) {
    // Stop the default behaviour & run the function
    event.preventDefault();  

    //  Get the Values for title & visibility
    let title = document.getElementById("title").value;
    let visibility = document.getElementById("visibility").value;

   // If the Value & the Visibility is not empty, 
   // run this block of code
   if (title != "" && visibility != "") {

    // Save the data across browser sessions  ---> https://developer.mozilla.org/en-US/docs/Web/API/Window/localStorage
        localStorage.setItem("title", title);
        localStorage.setItem("visibility", visibility);

        // Open the Empty Project
        window.location.replace("empty_project.html");
    } else if (visibility == "") {
        alert("The visibility cannot be empty!");
    } else {// Show message for the title
        alert("The title cannot be empty!");
    }    
 });

</script>
